<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=128, initial-scale=1.0">
  <title>Optical Flow Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Optical Flow Playground</h1>
  <div id="controls-container">
    <button id="pause-btn">Pause</button>
    <button id="previous-frame-btn" disabled>&lt;&lt;</button>
    <button id="next-frame-btn" disabled>&gt;&gt;</button>
    <label for="fps-slider" style="margin-left:16px; margin-right:8px;">Target FPS:</label>
    <input type="range" id="fps-slider" min="1" max="60" step="1" value="30" style="vertical-align:middle;">
    <span id="fps-value">30</span>
    <span style="margin-left:24px; color:#8f8;">Actual FPS: <span id="fps-counter">0</span></span>
  </div>
  <div id="canvas-container">
    <canvas id="scene-canvas" width="128" height="128"></canvas>
    <canvas id="flow-canvas" width="384" height="384" style="position:absolute; left:0; top:0;"></canvas>
  </div>
  <div id="bottom-controls-wrapper" style="display:flex; gap:24px; margin-bottom:32px;">
    <div id="scene-controls-box" style="background:#333; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); padding:16px 24px; min-width:220px; display:flex; flex-direction:column; align-items:flex-start;">
      <label for="scene-select" style="margin-bottom:8px;">Scene:</label>
      <select id="scene-select" style="margin-bottom:16px;">
        <option value="bouncingBall">Bouncing Ball</option>
        <option value="slidingSquare">Sliding Square</option>
        <option value="rotatingBox">Rotating Box</option>
        <option value="multipleBlobs">Multiple Blobs</option>
        <option value="bouncingDot">Bouncing Dot</option>
        <option value="movingCheckerboard">Moving Checkerboard</option>
      </select>
      <label for="blur-slider" style="margin-bottom:8px;">Blur:</label>
      <div class="blur-slider-row">
        <input type="range" id="blur-slider" min="0" max="20" step="1" value="8" style="vertical-align:middle; margin-bottom:8px;">
        <span id="blur-value">8</span>
      </div>
    </div>
    <div id="algo-controls-box" style="background:#333; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); padding:16px 24px; min-width:280px; display:flex; flex-direction:column; align-items:flex-start;">
      <label for="algo-select" style="margin-bottom:8px;">Algorithm:</label>
      <select id="algo-select" style="margin-bottom:16px;">
        <option value="horn-schunck">Horn-Schunck</option>
        <option value="lucas-kanade">Lucas-Kanade</option>
        <option value="none">None</option>
      </select>
      <span id="lk-controls" style="display:none; margin-bottom:8px; width:100%; flex-direction:column;">
        <label for="lk-window-slider" style="display:block;">Window Size:</label>
        <div style="display:flex; align-items:center; width:100%;">
          <input type="range" id="lk-window-slider" min="3" max="31" step="2" value="15" style="width:180px; vertical-align:middle;">
          <span id="lk-window-value" style="margin-left:8px;">15</span>
        </div>
      </span>
      <span id="hs-controls" style="display:none; margin-bottom:8px; width:100%; flex-direction:column;">
        <label for="hs-alpha-slider" style="display:block;">Alpha:</label>
        <div style="display:flex; align-items:center; width:100%; gap: 6px;">
          <button type="button" id="hs-alpha-decrement" style="width:28px; height:28px; font-size:1.2em;">-</button>
          <input type="range" id="hs-alpha-slider" min="0.1" max="50" step="0.1" value="10" style="width:124px; vertical-align:middle;">
          <button type="button" id="hs-alpha-increment" style="width:28px; height:28px; font-size:1.2em;">+</button>
          <span id="hs-alpha-value" style="margin-left:8px;">10</span>
        </div>
        <label for="hs-iter-slider" style="display:block; margin-top:8px;">Iterations:</label>
        <div style="display:flex; align-items:center; width:100%;">
          <input type="range" id="hs-iter-slider" min="1" max="200" step="1" value="50" style="width:180px; vertical-align:middle;">
          <span id="hs-iter-value" style="margin-left:8px;">50</span>
        </div>
      </span>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
